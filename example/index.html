<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pick'em'all!</title>
	<link rel="stylesheet" href="../dist/pickemall.min.css">
	<style>
		.color-boxes {
			margin: 50px;
		}
		
		.box {
			display: inline-block;
			width: 20px;
			height: 20px;
		}

		#picked-color {
			margin-top: 20px;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
	<div class="pickemall">Power</div>
	<input type="text" id="picked-color">
	<div class="color-boxes">
		<a href="//github.com/sstarasenko">
			<h3>Test boxes</h3>
		</a>
		<div class="box" style="background: red"></div>
		<div class="box" style="background: green"></div>
		<div class="box" style="background: pink"></div>
		<div class="box" style="background: yellow"></div>
	</div>

	<script src="../dist/pickemall.min.js"></script>
	<script>
		$(function() {
			$('.pickemall').pickemall({
				rgbResult: true,
				onChange: function(color) {
					$('#picked-color').val(color);
				}
			});
		});
	</script>
</body>

</html>
